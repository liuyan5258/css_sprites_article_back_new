    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
          dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
          dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
          scale = 1 / dpr,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEl.dataset.dpr = dpr;
        var metaEl = doc.createElement('meta');
        metaEl.name = 'viewport';
        metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
        docEl.firstElementChild.appendChild(metaEl);
        var recalc = function () {
            var width = docEl.clientWidth;
            if (width / dpr > 640) {
                width = 640 * dpr;
            }
            docEl.dataset.width = width
            docEl.dataset.percent = 100 * (width / 640);
            docEl.style.fontSize = 100 * (width / 640) + 'px';
          };
        recalc()
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
      })(document, window);
    </script>

    <!-- 统计代码 -->
    <!-- START NetEase Devilfish 2006 -->
    <script src="http://analytics.163.com/ntes.js" type="text/javascript"></script>
    <script type="text/javascript">
      _ntes_nacc = "mapp";
      neteaseTracker();

    </script>

    <!-- END NetEase Devilfish 2006 -->
    <script>
      (function(){
        var search , docid, spsw, spss, spsf, ua, referer, vid, spst;
        function localParam(search, hash) {
          var fn;
          search = search || window.location.search;
          hash = hash || window.location.hash;
          fn = function(str, reg) {
            var data;
            if (str) {
              data = {};
              str.replace(reg, function($0, $1, $2, $3) {
                data[$1] = $3;
              });
              return data;
            }
          };
          return {
            search: fn(search, new RegExp('([^?=&]+)(=([^&]*))?', 'g')) || {},
            hash: fn(hash, new RegExp('([^#=&]+)(=([^&]*))?', 'g')) || {}
          };
        }
        ua = navigator.userAgent;
        referrer = document.referrer;
        search = localParam().search;
        spsf = search.f || ''
        if (ua.match(/micromessenger/gi)) {
          spsf = 'wx';
        } else if (ua.match(/weibo/gi)) {
          spsf = 'wb';
        } else if (ua.match(/yixin/gi)) {
          spsf = 'yx';
        } else if (ua.match(/qq/gi)) {
          spsf = 'qq';
        }
        if(referrer.match(/weibo\.com/)){
          spsf = 'wb'
        }else if(referrer.match(/qq\.com/) || referrer.match(/qzone\.com/)){
          spsf = 'qq'
        }
        docid = search['docid']
        vid = search['videoid']
        spsw = search['w'] || 1
        spst = 0;
        if(!docid && !vid){
          docid = window.location.href.match(/([A-Z0-9]{16})\.html/)[1];
        }
        if(vid){
          spst = 6
          docid = vid
        }
        neteaseTracker(false,'http://sps.163.com/article/?spst=' + spst + '&spss=newsapp&docid=' + docid + '&spsw=' + spsw + '&spsf=' + spsf,'', 'sps' )
      })()
    </script>
